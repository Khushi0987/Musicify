<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicify - Favorite Song Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="/api/placeholder/50/50" alt="Musicify Logo" class="me-2" width="40" height="40">
                    <span class="fs-4">Musicify</span>
                </a>
                
                <!-- Hamburger Menu for Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarContent">
                    <!-- Search Bar -->
                    <div class="ms-auto d-flex">
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search for songs...">
                            <button id="searchButton" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        
                        <!-- Profile Icon -->
                        <div class="ms-3">
                            <div class="dropdown">
                                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown">
                                    <img src="/api/placeholder/40/40" alt="Profile" width="32" height="32" class="rounded-circle me-2">
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section - Song Details -->
        <section class="song-hero py-5 bg-dark text-white">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4 text-center mb-4 mb-md-0">
                        <div class="song-image-container">
                            <img id="songImage" src="/api/placeholder/300/300" alt="Song Cover" class="img-fluid rounded-3 song-detail-img">
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h1 id="songName" class="display-5 fw-bold">Song Name</h1>
                        <p class="lead mb-1">Artist: <span id="artistName">Artist Name</span></p>
                        <p class="mb-3">Album: <span id="albumName">Album Name</span></p>
                        
                        <!-- Audio Preview Section -->
                        <div class="audio-preview mb-4">
                            <audio id="audioPreview" controls class="w-100">
                                <source src="" type="audio/mp4">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                        
                        <div class="d-flex">
                            <a href="index.html" class="btn btn-outline-light me-3">
                                <i class="fas fa-arrow-left me-2"></i>Back to Home
                            </a>
                            <button id="toggleFavoriteBtn" class="btn btn-outline-danger">
                                <i class="fas fa-heart me-2"></i>Remove from Favorites
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Favorites List Section -->
        <section class="py-5">
            <div class="container">
                <h2 class="mb-4">Your Favorite Songs</h2>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card favorites-card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h4 class="mb-0">Favorite List</h4>
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="favoritesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="favoritesDropdown">
                                        <li><button class="dropdown-item" id="clearAllFavorites">Clear All Favorites</button></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row g-4" id="detailFavoritesList">
                                    <!-- Favorites will be added here dynamically -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">Â© 2025 Musicify | All Rights Reserved</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Scripts -->
    <script src="script.js"></script>
</body>
</html>
