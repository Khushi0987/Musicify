<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicify - Find Your Favorite Songs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Header Section -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="logo.png" alt="Musicify Logo" class="me-2" width="40" height="40">
                    <span class="fs-4">Musicify</span>
                </a>
                
                <!-- Hamburger Menu for Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarContent">
                    <!-- Search Bar -->
                    <div class="ms-auto d-flex">
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control" placeholder="Search for songs...">
                            <button id="searchButton" class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        
                        <!-- Profile Icon -->
                        <div class="ms-3">
                            <div class="dropdown">
                                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="profileDropdown" data-bs-toggle="dropdown">
                                    <img src="user-default.png" alt="Profile" width="32" height="32" class="rounded-circle me-2">
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                    <li><a class="dropdown-item" href="#">Profile</a></li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li><hr class="dropdown-divider"></li>
                                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Hero Section - Favorite Highlights -->
        <section class="hero-section py-4 bg-dark text-white">
            <div class="container">
                <h2 class="mb-4">Your Favorite Songs</h2>
                <div id="favoriteHighlights" class="row g-4">
                    <!-- Favorite songs will be dynamically populated here -->
                    <div class="col-12 text-center no-favorites">
                        <p>No favorite songs added yet. Start exploring and add some!</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main Content Section -->
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <!-- Main Section (70%) -->
                    <div class="col-lg-8 mb-4 mb-lg-0">
                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center my-5 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        
                        <!-- Categories Tabs -->
                        <ul class="nav nav-tabs" id="musicCategories" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="pop-tab" data-bs-toggle="tab" data-bs-target="#pop" type="button" role="tab">POP Songs</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="rock-tab" data-bs-toggle="tab" data-bs-target="#rock" type="button" role="tab">ROCK Songs</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="sad-tab" data-bs-toggle="tab" data-bs-target="#sad" type="button" role="tab">SAD Songs</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="hindi-tab" data-bs-toggle="tab" data-bs-target="#hindi" type="button" role="tab">HINDI Songs</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="english-tab" data-bs-toggle="tab" data-bs-target="#english" type="button" role="tab">ENGLISH Songs</button>
                            </li>
                        </ul>
                        
                        <!-- Tab Content -->
                        <div class="tab-content mt-4" id="musicCategoriesContent">
                            <!-- POP Songs Tab -->
                            <div class="tab-pane fade show active" id="pop" role="tabpanel">
                                <div class="row g-4 songs-container" id="popSongsContainer">
                                    <!-- Songs will be added here dynamically -->
                                </div>
                            </div>
                            
                            <!-- ROCK Songs Tab -->
                            <div class="tab-pane fade" id="rock" role="tabpanel">
                                <div class="row g-4 songs-container" id="rockSongsContainer">
                                    <!-- Songs will be added here dynamically -->
                                </div>
                            </div>
                            
                            <!-- SAD Songs Tab -->
                            <div class="tab-pane fade" id="sad" role="tabpanel">
                                <div class="row g-4 songs-container" id="sadSongsContainer">
                                    <!-- Songs will be added here dynamically -->
                                </div>
                            </div>
                            
                            <!-- HINDI Songs Tab -->
                            <div class="tab-pane fade" id="hindi" role="tabpanel">
                                <div class="row g-4 songs-container" id="hindiSongsContainer">
                                    <!-- Songs will be added here dynamically -->
                                </div>
                            </div>
                            
                            <!-- ENGLISH Songs Tab -->
                            <div class="tab-pane fade" id="english" role="tabpanel">
                                <div class="row g-4 songs-container" id="englishSongsContainer">
                                    <!-- Songs will be added here dynamically -->
                                </div>
                            </div>
                        </div>
                        
                        <!-- Search Results Section -->
                        <div id="searchResults" class="mt-4 d-none">
                            <h3>Search Results</h3>
                            <div class="row g-4" id="searchResultsContainer">
                              <!-- Search results will appear here -->
                            </div>
                          </div>
                    </div>
                    
                    <!-- Aside Section (30%) - Favorites List -->
                    <div class="col-lg-4">
                        <div class="card favorites-card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h4 class="mb-0">Favorite List</h4>
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="favoritesDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="favoritesDropdown">
                                        <li><button class="dropdown-item" id="clearAllFavorites">Clear All Favorites</button></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-body">
                                <ul class="list-group favorites-list" id="favoritesList">
                                    <!-- Favorites will be added here dynamically -->
                                    <li class="list-group-item text-center no-favorites">
                                        No favorites added yet.
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">© 2025 Musicify | All Rights Reserved</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App Scripts -->
    <script src="script.js"></script>
</body>
</html>
